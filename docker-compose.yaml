version: '3.9'

services:
  app:
    build: ./app
    container_name: web_app
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - appnet

  db:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    env_file: .env
    environment:
      MYSQL_ROOT_HOST: "%"
    volumes:
      - ./db:/docker-entrypoint-initdb.d
      - db_data:/var/lib/mysql
    networks:
      - appnet

  backup:
    build: ./backup
    container_name: backup_service
    volumes:
      - ./backups:/backups
    depends_on:
      - db
    networks:
      - appnet

volumes:
  db_data:

networks:
  appnet:

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Datos Personales</title>
  <link rel="stylesheet" href="estilos/dashboard.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="contenedor">
    <div class="dashboard-content">
      
      <div class="center-block">
        <h2>Datos Personales</h2>
        <form id="datos-form" action="guardar_datos.php" method="POST" onsubmit="return validarCedula()">
          <label>
            Primer nombre:
            <input type="text" name="NombreH" required>
          </label>
          <label>
            Primer apellido:
            <input type="text" name="ApellidoH" required>
          </label>
          <label>
            Cédula de indentidad:
            <input type="number" name="CI" id="cedula" required>
          </label>
          <button type="submit">Guardar Datos</button>
        </form>
        <form action="logout.php" method="POST" class="logout-form">
          <button type="submit">Cerrar Sesión</button>
        </form>
      </div>
      
    </div>
    <div class="decoracion"></div>
  </div>

  <script>
    function validarCedula() {
      const cedula = document.getElementById("cedula").value;
      if (!/^\d{8}$/.test(cedula)) {
        alert("La cédula debe contener exactamente 8 dígitos.");
        return false;
      }
      return true;
    }
  </script>
</body>

</html>
